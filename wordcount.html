<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>word count character</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='wcount.css'>
    
</head>
<body>
    <div class="container">
        <h2>Real time word count</h2>
        <textarea id="textarea" class="text" placeholder="Please write your character later..." maxlength="50"></textarea>
        <div class="conter-container">
            <p>Total character:
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>remaining-counter:
                <span class="remaining-counter" id="remaining-counter">20</span>
            </p>



        </div>
    </div>
    <script src="wcount.js"></script>
    
</body>
</html>
